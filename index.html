<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container w-50 mt-5 border shadow">
      <div class="weather-app">
      <div class="row p-5 search-row" id="search-city">
        <div class="col-8">
          <form id="search-form">
          <input
            class="search"
            type="search"
            placeholder="Enter a city"
            id="search-city-input"
          />
        </div>
        <div class="col-2">
        <input type="submit" value="Search" class="searchButton" id="search-button">
        </div>
        <div class="col-2">
        <input type="submit" value="Current" class="currentButton" id="current-button">
        </div>
        </form>
      </div>
      <div class="row p-5 condition-row">
        <div class="col-6">
          <div class="row">
            <h1 class="city" id="current-city"></h1>
          </div>
          <ul>
          <li class="row date-time" id="current-time"></li>
          <li class="row weather" id="current-condition"></li>
          <li class="row humidity" id="humidity"></li>
          <li class="row wind" id="wind"></li>
          </ul>
        </div>
        <div class="col-6 clearfix">
             <h1 class="current-weather" id="current-temp"></h1>
            <img class="weather-img" id="current-weather-icon" src="" alt=""/>
        </div>
      </div>
      <div class="row p-5 forecast-row">
        <div class="col-2">
          <h3 class="days">Tues</h3>
          <img class="week-weather" src="images/sunny.png" />
          <div class="forecast-temperature">
          <span class="forecast-temperature-max">65Â°F</span>  <span class="forecast-temperature-min">40Â°F</span>

        </div>
        <div class="col-2">
          <h3 class="days">Wed</h3>

          <div class="forecast-temperature">
          <span class="forecast-temperature-max">65Â°F</span>  <span class="forecast-temperature-min">40Â°F</span>
          </div>        </div>
        <div class="col-2">
          <h3 class="days">Thurs</h3>
          <img class="week-weather" src="images/thunderstorm.png" />
          <div class="forecast-temperature">
          <span class="forecast-temperature-max">65Â°F</span>  <span class="forecast-temperature-min">40Â°F</span>
          </div>        </div>
        <div class="col-2">
          <h3 class="days">Fri</h3>
          <img class="week-weather" src="images/sunny.png" />
          <div class="forecast-temperature">
          <span class="forecast-temperature-max">65Â°F</span>  <span class="forecast-temperature-min">40Â°F</span>
          </div>        </div>
        <div class="col-2">
          <h3 class="days">Sat</h3>
          <img class="week-weather" src="images/cloud.png" />
          <div class="forecast-temperature">
          <span class="forecast-temperature-max">65Â°F</span>  <span class="forecast-temperature-min">40Â°F</span>
          </div>        </div>
        <div class="col-2">
          <h3 class="days">Sun</h3>
          <img class="week-weather" src="images/sunny.png" />
          <div class="forecast-temperature">
          <span class="forecast-temperature-max">65Â°F</span>  <span class="forecast-temperature-min">40Â°F</span>

        </div>
